<html>
    <head>
        <title>WashU</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a href="#" id="logo"><img src="logo.png" id="logoPic"><img src="washu-text.png" id="text-pic"></a>

            <nav class="header-buttons" id="header-buttons">
                <a href="#" class="headerbutton" id="academics">Academics</a>
                <a href="#" class="headerbutton" id="research">Research</a>
                <a href="#" class="headerbutton" id="admissions">Admissions</a>
                <a href="#" class="headerbutton" id="donate">Donate</a>
            </nav>
        </header>
        <div id="content-area">
            <div id="side-bar">
                <label for="searchbox" id="search-label">Find Pages:</label>
                <input type="search" id="searchbox" placeholder="Search">
                <nav id="sidebar-items">
                    <a href="#" class="sidebar-button" id="current-students">For Current Students</a>
                    <a href="#" class="sidebar-button" id="faculty">For Faculty</a>
                    <a href="#" class="sidebar-button" id="alumni-friends">For Alumni and Friends</a>
                    <a href="#" class="sidebar-button" id="prospective-students">For Prospective Students</a>
                </nav>
            </div>
            <div id="main-area">
                <div id="brookings-img-label">
                    <img src="brookings.jpg" id="brookings">
                    <span id="main-img-label">
                        We are Washington University in St. Louis.
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
